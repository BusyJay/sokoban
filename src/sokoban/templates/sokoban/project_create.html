<div class="container">
    <div class="page-header">
        <h2>Create A Project</h2>
    </div>
    <div class="row">
        <form class="form-horizontal" name="form_create" role="form" ng-submit="submit_project_create_form()">
            {% include "form/angular_edit.html" with form=project_create_form form_name='form_create' ng_context='project' %}
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a ng-click="cancle()" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
